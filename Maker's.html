<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        body {
            background-color:#2255e2;
        }

        img{
            height: 100%;
            width: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 120px;
            padding:40px;
            /* padding-inline: 40px; */
            background-color:white ;
            border-radius: 50px;

            /* margin-right: 30px; */
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 50px;
            color: #000;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-right: 20px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .member-title {
            color: #2255e2;
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .member-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 300px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6b6b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .profile-image {
                width: 180px;
                height: 180px;
            }

            .member-name {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .member-description {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
